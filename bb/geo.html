<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="display: flex; flex-flow: column nowrap; justify-content: flex-start; align-items: center; font-size: 20px;">
<button onclick="getLocation()" style="margin-top: 50px; font-size: 20px; padding: 10px">Узнать свое местонахождение.</button>
<div id="demo" style="margin: 50px; padding: 30px; background-color: #00c1fd;">Если браузер запросит разрешение на определение гео-позиции, нужно согласиться.</div>


<script>
    let x = document.getElementById("demo");

    function getLocation() {
        x.innerHTML = 'Идет определение позиции. Подождите секунд 10-20.';
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Геолокация не подерживается вашим браузером.";
        }
    }

    function showPosition(position) {
        //console.log(position.coords.latitude);
        let rez =`<a target="_blank" href="https://maps.google.com?daddr=${position.coords.latitude},${position.coords.longitude}">эта ссылка покажет на гугл картах где ты находишься.</a>`;
        console.log(rez);
        x.innerHTML = rez;
    }
</script>
</body>
</html>
